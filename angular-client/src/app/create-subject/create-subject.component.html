<div style="width:100%;">
		<div style="width: 80%; margin: 0 auto">
					<label for="subjectName">Aine nimi</label><br>
					<input class="form-control" placeholder="Õppeaine nimetus" #userSubjectName id="subjectName" type="text" name="subjectName"><br>

					<label for="subjectCode">Ainekood</label><br>
					<input class="form-control" placeholder="Õppeaine kood" #userSubjectCode id="subjectCode" type="text" name="subjectCode"><br>

					<label for="lecturerName">Õppejõud</label><br>
					<input class="form-control" placeholder="Õppejõu nimi" #userLecturerName id="lecturerName" type="text" name="lecturerName" ><br>

					<label for="subjectID">Tunni tüüp</label><br>
					<select class="form-control" style="width:100%" #userChoice id="subjectID">
						<option>Loeng</option>
						<option>Harjutus</option>
						<option>Praktikum</option>
						<option>Loeng + Harjutus</option>
						<option>Harjutus + Praktikum</option>
						<option>Loeng + Harjutus + Praktikum</option>
					</select>

					<button class = "btn btn-primary" style="width:100%; margin-top: 20px;" type="submit" (click)="addSubjectToTimetable
					(userSubjectName.value, userSubjectCode.value, userLecturerName.value, userChoice.value)" name="Loo Aine">Loo Uus Aine</button>
			</div>
		</div>
