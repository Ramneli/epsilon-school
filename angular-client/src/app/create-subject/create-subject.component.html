<div>
	<form id="addSubject">
		<div style="width: 100%;">
			<div style="width:405px; margin: 0 auto;">
					<label for="subjectName">Aine nimi</label><br>
					<input #userSubjectName id="subjectName" type="text" name="subjectName"><br>
					
					<label for="subjectCode">Ainekood</label><br>
					<input #userSubjectCode id="subjectCode" type="text" name="subjectCode"><br>
					
					<label for="lecturerName">Õppejõud</label><br>
					<input #userLecturerName id="lecturerName" type="text" name="lecturerName" ><br>
					
					<label for="subjectID">Tunni Tüüp</label><br>
					<select #userChoice id="subjectID">
						<option>Loeng</option>
						<option>Harjutus</option>
						<option>Praktikum</option>
						<option>Loeng + Harjutus</option>
						<option>Harjutus + Praktikum</option>
						<option>Loeng + Harjutus + Praktikum</option>
					</select>

					<button type="submit" (click)="addSubjectToTimetable
					(userSubjectName.value, userSubjectCode.value, userLecturerName.value, userChoice.value)" name="Loo Aine">Loo Uus Aine</button>
			</div>
		</div>
	</form>
</div>
