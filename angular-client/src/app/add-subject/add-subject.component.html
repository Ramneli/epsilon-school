<div>
	<form id="addSubject">
		<div style="width: 100%;">
			<div style="width:405px; margin: 40px 0px 0px 75px;">
				<select #userChoice id="subjectID">
					<option *ngFor="let subject of allSubjectNames" id={{allSubjectIds[allSubjectNames.indexOf(subject)]}}>{{subject}}</option>
				</select>
				<button class="btn btn-primary" type="submit" (click)="addSubjectToTimetable(userChoice[userChoice.selectedIndex].id, userId)" name="Lisa Aine" style="width:100%; margin-top: 20px;">Lisa Aine Tunniplaani</button>
			</div>
		</div>
	</form>
</div>
