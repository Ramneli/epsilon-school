

<div class="container-fluid">
		<div class="row">
			<div class="col-md-2">
				<div *ngIf="isAuthenticated()" >
					<div id="wrapper">
						<div class="list-group">
							<button type="button"
											style="background-color: #000099; border-top-right-radius: 9px; border-top-left-radius: 9px"
											disabled>
								Minu ained
							</button>
							<button class="list-group-item list-group-item-action"
											*ngFor="let subject of subjects"
											style="text-align: center;"
											id="{{subjectIDs[subjects.indexOf(subject)]}}"
											(click)="getSubjectHomeworksDetails(subjectIDs[subjects.indexOf(subject)])"
											type="button">{{ subject }} </button>
						</div>
					</div>
				</div>
		</div>

			<div class="col-md-10">
				<div id="tableDiv">
					<table *ngIf="isAuthenticated()" id="homeworkTable" style="text-align: left; border-collapse: collapse;">
							<tr>
								<th id="standardColWidth">Aine</th>
								<th id="standardColWidth">Aine tüüp</th>
								<th id="taskColWidth">Ülesanne</th>
								<th id="standardColWidth">Õppejõud</th>
								<th id="standardColWidth">Tähtaeg</th>
						</tr>
					</table>

					<table *ngIf="!isAuthenticated()" id="homeworkTable" style="text-align: left; width: 100%;">
							<tr>
								<th id="standardColWidth">Aine</th>
								<th id="standardColWidth">Aine tüüp</th>
								<th id="taskColWidth">Ülesanne</th>
								<th id="standardColWidth">Õppejõud</th>
								<th id="standardColWidth">Tähtaeg</th>
						</tr>
					</table>
				</div>
			</div>
</div>



</div>
