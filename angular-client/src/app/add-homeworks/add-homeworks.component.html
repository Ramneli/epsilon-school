<div style="width: 100%;">
	<div style="width:405px; margin: 0 auto;">
		<form id="addTask">
			<label for="subjectID">Vali aine</label><br>
			<select #userChoice id="subjectID">
				<option *ngFor="let subjectName of allSubjectNames" id={{allSubjectIds[allSubjectNames.indexOf(subjectName)]}}>{{subjectName}}</option>
			</select>
			<label for="description">Ülesande kirjeldus</label><br>
			<textarea #userDescription rows="6" id="description" type="text" name="description"></textarea><br>

			<label for="deadline">Tähtaeg (yyyy-mm-dd)</label><br>
			<input #userDeadline id="deadline" type="text" name="deadline"><br>

			<button type="submit" (click)="addHomework(userChoice[userChoice.selectedIndex].id, userDescription.value, userDeadline.value)" name="Lisa Aine">Lisa aine</button>
		</form>
	</div>
</div>
